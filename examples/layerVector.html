<html>
<head>
	<title>My Openlayers</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="images/favicon.png" rel="icon" type="image/png" />
	<link href="images/favicon.png" rel="apple-touch-icon" />

	<!-- Openlayers -->
	<link href="../ol/ol.css" type="text/css" rel="stylesheet">
	<script src="../ol/ol.js"></script>

	<!-- My Openlayers -->
	<script src="../src/header.js"></script><!-- For JSONparse & layerVector -->
	<script src="../src/layerVector.js"></script>
	<script src="../src/layerVectorCollection.js"></script>

	<style>
		#map {
			width: 100%;
			max-width: 600px;
			height: 80vw;
			max-height: 400px;
		}
		.layer-select {
			float: left;
			border-right: solid;
			padding: 5px
		}
		.layer-select input {
			cursor: pointer;
		}
		.layer-select label {
			display: block;
			cursor: pointer;
		}
		.layer-select label:hover {
			background: lightgray;
		}
	</style>
</head>

<body>
	<a style="float:right" href="controls.html">Controls &#9654;</a>
	<a style="float:right;margin-right:15px" href="..">HOME</a>
	<h1 style="margin:0">Layer vector</h1>
	<a style="float:right" href="https://github.com/Dominique92/MyOl/">GITHUB &#9654;</a>
	<p><a href="../src/layerVector.js">src/layerVector.js</a> adds some facilities to ol.layer.Vector</p>

	<div id="map"></div>

	<div class="layer-select">
		<label>
			Pyrenees-refuges.com
			<input type="checkbox" name="select-prc" />
			<span id="select-prc-status"></span>
		</label><br /><label>
			Chemineur
			<input type="checkbox" name="select-chem" value="3,8,20,23" />
			<span id="select-chem-status"></span>
		</label><br /><label>
			Camptocamp.org
			<input type="checkbox" name="select-c2c" />
			<span id="select-c2c-status"></span>
		</label>
		<div>Only 100 features at a time</div>
		<br />
		<label>
			Alpages.info
			<input type="checkbox" name="select-alpages" value="4,5" />
			<span id="select-alpages-status"></span>
		</label><br /><label>
			Massifs
			<input type="checkbox" name="select-massifs" />
			<span id="select-massifs-status"></span>
		</label>
	</div>

	<div class="layer-select">
		<label>
			<input type="checkbox" name="select-massif" value="4" />
			Vercors uniquement
		</label><br /><label>
			Refuges.info
			<input type="checkbox" name="select-wri" value="all" />
			<span id="select-wri-status"></span>
		</label>
		<label><input type="checkbox" name="select-wri" value="7" />cabane non gardée</label>
		<label><input type="checkbox" name="select-wri" value="10" />refuge gardé</label>
		<label><input type="checkbox" name="select-wri" value="9" />gîte d'étape</label>
		<label><input type="checkbox" name="select-wri" value="23" />point d'eau</label>
		<label><input type="checkbox" name="select-wri" value="6" />sommet</label>
		<label><input type="checkbox" name="select-wri" value="3" />passage délicat</label>
	</div>

	<div class="layer-select">
		<label>
			Overpass (OSM services)
			<input type="checkbox" name="select-osm" id="select-osm" value="all" />
			<span id="select-osm-status"></span>
		</label>
		<label><input type="checkbox" name="select-osm"
			value='["tourism"~"hotel|guest_house|chalet|hostel|apartment"]' />Hôtel</label>
		<label><input type="checkbox" name="select-osm" value='["tourism"="alpine_hut"]' />Refuge gardé</label>
		<label><input type="checkbox" name="select-osm" value='["building"="cabin"]' />Cabane non gardée</label>
		<label><input type="checkbox" name="select-osm" value='["amenity"="shelter"]["shelter_type"="basic_hut"]' />Abri</label>
		<label><input type="checkbox" name="select-osm" value='["tourism"="camp_site"]' />Camping</label>
		<label><input type="checkbox" name="select-osm"
			value='["amenity"="drinking_water|watering_place|fountain"]+["waterway"="water_point"]+["natural"="spring"]+["man_made"="water_well"]'/>Point d'eau</label>
		<label><input type="checkbox" name="select-osm" value='["highway"="bus_stop"]' />Bus</label>
		<label><input type="checkbox" name="select-osm" value='["amenity"="parking"]["access"!="private"]' />Parking</label>
		<label><input type="checkbox" name="select-osm" value='["amenity"="restaurant"]' />Restaurant</label>
		<label><input type="checkbox" name="select-osm" value='["shop"~"supermarket|convenience"]' />Alimentation</label>
		<label><input type="checkbox" name="select-osm" value='["amenity"="toilets"]' />WC</label>
		<label><input type="checkbox" name="select-osm" value='["amenity"="telephone"]' />Cabine téléphonique</label>
	</div>

	<br style="clear:both" />

	<script>
// Force selectors
localStorage.myol_selectwri = 'all';

new ol.Map({
	target: 'map',
	view: new ol.View({
		center: ol.proj.transform([5.7, 45.2], 'EPSG:4326', 'EPSG:3857'),
		zoom: 12,
	}),
	controls: [
		new ol.control.Zoom(),
		new ol.control.FullScreen(),
	],
	layers: [
		// Background layer
		new ol.layer.Tile({
			source: new ol.source.OSM(),
		}),
		...layerVectorCollection({
			wri: {
				selectName: 'select-wri,select-massif', // 2 selectors for one layer
			},
			alpages: {
				extraParams: function() {
					return {
						forums: '3,4,5',
					}
				},
			},
		}),
	],
});
	</script>
	<script src="print_script.js"></script>

	<h4 style="clear:both;margin-bottom:0">Tests</h4>
	<div>Check all vector layers / select only 1 feature</div>
	<div>Hover a feature</div>
	<div>Zoom out up to world</div>
</body>
</html>
