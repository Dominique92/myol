<html>
<head>
	<title>My Openlayers WRI</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../images/logo-dark.svg" rel="icon" type="image/svg">

	<link href="../ressources/style.css" rel="stylesheet">
	<style>
		#carte-accueil {
			width: 100%;
			height: 100vw;
		}
	</style>

	<!-- Simulation of importing myol -->
	<script> // apache (production)
		if (window.origin.split(':').length == 2) {
			document.write('<link href="../../dist/myol.css" type="text/css" rel="stylesheet">');
			document.write('<script src="../../dist/myol.js"><&#47;script>');
		}
	</script>
	<script type="module"> // vite nmp (test)
		import myol from '../../build/index'; // At this place, mysteriously do not import out of npm vite context
		window.myol = myol; // Declare a myol global variable
	</script>

	<!-- WRI -->
	<script src="_cartes.js"></script>
	<!-- The main script must be defer or module to be run after the myol import -->
	<script type="module">
		new ol.Map({
			target: 'carte-accueil',
			view: new ol.View({
				enableRotation: false,
				center: ol.proj.transform([5.7, 45 ], 'EPSG:4326', 'EPSG:3857'), // Grenoble
				zoom: 7,
			}),
			controls: [
				new ol.control.Attribution({ // Du fond de carte
					collapsed: false,
				}),
			],
			layers: [
				new myol.layer.tile.MRI(), // Fond de carte
				coucheMassifsColores({ // Les massifs
					host: '//www.refuges.info/', // '<?=$config_wri["sous_dossier_installation"]?>', // Appeler la couche de CE serveur
				}),
				new myol.layer.Hover(), // Gère le survol du curseur
			],
		});
	</script>
</head>
