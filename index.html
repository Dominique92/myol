<head>
	<title>My Openlayers simple example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="examples/images/logo-dark.svg" rel="icon" type="image/svg">

	<script> // apache (production)
		if (window.origin.split(':').length == 2) {
			document.write('<link href="dist/myol.css" type="text/css" rel="stylesheet">');
			document.write('<script src="dist/myol.js"><&#47;script>');
		}
	</script>
	<script type="module"> // vite nmp (test)
		import myol from './build/index'; // At this place, mysteriously do not import out of npm vite context
		window.myol = myol; // Declare a myol global variable
	</script>

	<!-- The main script must be defer or module to be run after the myol import -->
	<script type="module" src="examples/ressources/trace.js"></script>
	<script type="module">
		new ol.Map({
			target: 'map',
			view: new ol.View({
				enableRotation: false,
			}),
			controls: [
				...myol.control.collection(),
				new myol.control.LayerSwitcher({
					layers: myol.layer.tile.collection(),
				}),
				new myol.control.Permalink({
					display: true,
				}),
			],
		});
	</script>

	<style>
		#map {
			clear: both;
			width: 100%;
			max-width: 600px;
			height: 400px;
		}
	</style>
</head>
