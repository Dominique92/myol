  <!-- Simulation of importing myol -->

    // apache (production)
    if (window.origin.split(':').length == 2) {
      document.write('<link href="../../dist/myol.css" type="text/css" rel="stylesheet">');
      document.write('<script src="../../dist/myol-debug.js"><&#47;script>');
    }
  </script>
  <script type="module">
    // vite nmp (test)
    import myol from '../../build/index'; // At this place, mysteriously do not import out of npm vite context
    window.myol = myol; // Declare a myol global variable
  </script>

  <!-- WRI -->
  <script src="vues/nav.js" defer></script>
  <script src="vues/_cartes.js"></script>

<body>
  <a style="float:right" href="editmassif.html">Next &#9654;</a>
  <a style="float:right;margin-right:15px" href="../">Home</a>
  <h1 style="margin:0">Nav refuges.info</h1>
  <a style="float:right" href="https://github.com/Dominique92/myol/">Github &#9654;</a>

  <h4>/vues/nav.html</h4>
  <div id="carte-nav"></div>
  <ul>
    <li>
      <input type="checkbox" name="select-massif" value="4">
      <label>Vercors uniquement</label>
    </li>
    <hr>
    <li>
      <label>Tout</label>
      <input type="checkbox" name="select-wri" value="all">
      <span id="select-wri-status"></span>
    </li>
    <li>
      <input type="checkbox" name="select-wri" value="7">
      <img id="icone_7" src="https://www.refuges.info//images/icones/cabane.svg">
    </li>
    <li>
      <input type="checkbox" name="select-wri" value="10">
      <img id="icone_10" src="https://www.refuges.info//images/icones/cabane_red.svg">
    </li>
    <li>
      <input type="checkbox" name="select-wri" value="9">
      <img id="icone_9" src="https://www.refuges.info//images/icones/cabane_green.svg">
    </li>
    <li>
      <input type="checkbox" name="select-wri" value="23">
      <img id="icone_23" src="https://www.refuges.info//images/icones/pointdeau.svg">
    </li>
    <li>
      <input type="checkbox" name="select-wri" value="6">
      <img id="icone_6" src="https://www.refuges.info//images/icones/sommet.svg">
    </li>
    <li>
      <input type="checkbox" name="select-wri" value="3">
      <img id="icone_3" src="https://www.refuges.info//images/icones/triangle_a33.10.svg">
    </li>
    <li>
      <input type="checkbox" name="select-wri" value="28">
      <img id="icone_28" src="https://www.refuges.info//images/icones/cabane_white_black_a63.svg">
    </li>
  </ul>

  <div>
    <input type="checkbox" name="select-massifs">
    <label>massifs</label>
    <span id="select-massifs-status"></span>
  </div>

  <ul>OSM
    <li>
      <label>Tout</label>
      <input type="checkbox" name="select-osm" value="all">
      <span id="select-osm-status"></span>
    </li>
    <li>
      <input type="checkbox" name="select-osm" id="City Hall" value='["tourism"~"hotel|guest_house|chalet|hostel|apartment"]'>
      <label>hôtel</label>
    </li>
    <li>
      <input type="checkbox" name="select-osm" id="Campground" value='["tourism"="camp_site"]'>
      <label>camping</label>
    </li>
    <li>
      <input type="checkbox" name="select-osm" id="Drinking Water" value='["natural"="spring"]+["amenity"="drinking_water|watering_place|fountain"]+["waterway"="water_point"]+["man_made"="water_well"]'>
      <label for="Drinking Water">point d'eau</label>
    </li>
    <li>
      <input type="checkbox" name="select-osm" id="Shopping Center" value='["shop"~"supermarket|convenience"]'>
      <label for="Shopping Center">alimentation</label>
    </li>
    <li>
      <input type="checkbox" name="select-osm" id="Parking Area" value='["amenity"="parking"]["access"!="private"]'>
      <label for="Parking Area">parking</label>
    </li>
    <li>
      <input type="checkbox" name="select-osm" id="Ground Transportation" value='["highway"="bus_stop"]'>
      <label for="Ground Transportation">bus</label>
    </li>
  </ul>

  <div>
    <input type="checkbox" name="select-chemineur" id="select-chemineur" value="3,8,20,23">
    <label for="select-chemineur">chemineur.fr</label>
    <span id="select-chemineur-status"></span>
  </div><br>
  <div>
    <input type="checkbox" name="select-alpages" id="select-alpages" value="4,5">
    <label for="select-alpages">alpages.info</label>
    <span id="select-alpages-status"></span>
  </div><br>
  <div>
    <input type="checkbox" name="select-prc" id="select-prc">
    <label for="select-prc">pyrenees-refuges.com</label>
    <span id="select-prc-status"></span>
  </div><br>
  <div>
    Camptocamp.org
    <label><input type="checkbox" name="select-c2c" value="hut,shelter,gite,cave,bivouac,camp_site">logement</label>
    <label><input type="checkbox" name="select-c2c" value="waterpoint,waterfall">point d'eau</label>
    (seuls 100 points sont affichés)
    <span id="select-c2c-status"></span>
  </div>
</body>

</html>
