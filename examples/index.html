	<script>
// Must be after the <div id="map"> tag
new ol.Map({
	target: 'map',
	view: new ol.View({
		enableRotation: false,
	}),
	controls: [
		...controlsCollection(),
		controlLayerSwitcher({
			layers: layerTileCollection(layersKeys),
			selectExtId: 'select-ext',
		}),
	],
	layers: [
		layerChemineur({
			selectName: 'select-chem',
		}),
		layerMarker({
			src: 'images/viseur.png',
			dragable: true,
		}),
	],
});
	</script>
